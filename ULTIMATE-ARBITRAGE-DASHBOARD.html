<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate USDT Arbitrage Dashboard - Exchange & P2P</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #252525;
            --text: #e0e0e0;
            --text-dim: #999;
            --binance: #f0b90b;
            --zebpay: #0052cc;
            --kucoin: #23af91;
            --coinswitch: #ff6b6b;
            --p2p: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .dashboard-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3498db, #9b59b6, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--card-hover);
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .exchange-rates {
            display: grid;
            gap: 15px;
        }

        .rate-card {
            background: var(--card-hover);
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .rate-card:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .exchange-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .price-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }

        .price-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .price-label {
            color: var(--text-dim);
            font-size: 0.8em;
        }

        .price-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
        }

        .status-dot.active {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .p2p-rates {
            display: grid;
            gap: 15px;
        }

        .p2p-platform {
            background: var(--card-hover);
            border-radius: 10px;
            padding: 15px;
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .platform-name {
            font-weight: bold;
            color: var(--p2p);
        }

        .merchant-list {
            display: grid;
            gap: 8px;
            font-size: 0.9em;
        }

        .merchant-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            padding: 8px;
            background: var(--dark);
            border-radius: 6px;
            align-items: center;
        }

        .merchant-name {
            color: var(--text-dim);
        }

        .merchant-stats {
            font-size: 0.8em;
            color: var(--text-dim);
        }

        .opportunities-section {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .opportunity-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--card-hover);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .opportunity-list {
            display: grid;
            gap: 15px;
        }

        .opportunity-card {
            background: var(--card-hover);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .opportunity-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--success);
        }

        .opportunity-card.high-profit::before {
            background: var(--warning);
            animation: glow 1s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .opportunity-route {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .route-step {
            text-align: center;
        }

        .route-arrow {
            font-size: 2em;
            color: var(--primary);
        }

        .opportunity-profit {
            text-align: right;
        }

        .profit-percentage {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--success);
        }

        .profit-details {
            color: var(--text-dim);
            font-size: 0.9em;
        }

        .risk-indicator {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }

        .risk-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
        }

        .risk-dot.filled {
            background: var(--warning);
        }

        .controls {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input, select {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--card-hover);
            color: var(--text);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9em;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .opportunity-card {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .opportunity-route {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Ultimate USDT Arbitrage Dashboard</h1>
        <p>Real-time Exchange & P2P Opportunities</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="totalOpportunities">0</div>
            <div class="stat-label">Total Opportunities</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="bestProfit">0%</div>
            <div class="stat-label">Best Profit</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgSpread">₹0</div>
            <div class="stat-label">Avg Spread</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="activeMarkets">0</div>
            <div class="stat-label">Active Markets</div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Volume (INR):</label>
            <input type="number" id="volumeInput" value="49900" min="1000" max="50000">
        </div>
        <div class="control-group">
            <label>Min Profit %:</label>
            <input type="number" id="minProfitInput" value="0.5" min="0" max="10" step="0.1">
        </div>
        <div class="control-group">
            <label>Update Interval:</label>
            <select id="intervalSelect">
                <option value="5000">5 seconds</option>
                <option value="10000" selected>10 seconds</option>
                <option value="30000">30 seconds</option>
            </select>
        </div>
        <button class="btn" onclick="refreshAll()">Refresh Now</button>
        <button class="btn" id="autoRefreshBtn" onclick="toggleAutoRefresh()">Auto Refresh: ON</button>
    </div>

    <div class="main-grid">
        <div class="section">
            <div class="section-header">
                <div class="section-title">Exchange Rates</div>
                <div class="status-indicator">
                    <div class="status-dot active"></div>
                    <span id="exchangeStatus">Live</span>
                </div>
            </div>
            <div class="exchange-rates" id="exchangeRates">
                <!-- Exchange rates will be populated here -->
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">P2P Rates</div>
                <div class="status-indicator">
                    <div class="status-dot active"></div>
                    <span id="p2pStatus">Live</span>
                </div>
            </div>
            <div class="p2p-rates" id="p2pRates">
                <!-- P2P rates will be populated here -->
            </div>
        </div>
    </div>

    <div class="opportunities-section">
        <div class="section-header">
            <div class="section-title">Arbitrage Opportunities</div>
            <div class="opportunity-tabs">
                <button class="tab-btn active" onclick="showTab('all')">All</button>
                <button class="tab-btn" onclick="showTab('exchange')">Exchange Only</button>
                <button class="tab-btn" onclick="showTab('p2p')">Exchange → P2P</button>
                <button class="tab-btn" onclick="showTab('p2p-only')">P2P → P2P</button>
            </div>
        </div>
        <div class="opportunity-list" id="opportunityList">
            <!-- Opportunities will be populated here -->
        </div>
    </div>

    <div class="alert" id="alertBox">
        <strong>High Profit Alert!</strong>
        <p id="alertMessage"></p>
    </div>

    <script>
        // State
        let exchangeRates = new Map();
        let p2pRates = new Map();
        let opportunities = [];
        let currentTab = 'all';
        let autoRefresh = true;
        let refreshTimer = null;

        // Exchange configurations
        const EXCHANGES = [
            { id: 'binance', name: 'Binance', color: '#f0b90b' },
            { id: 'zebpay', name: 'ZebPay', color: '#0052cc' },
            { id: 'kucoin', name: 'KuCoin', color: '#23af91' },
            { id: 'coinswitch', name: 'CoinSwitch', color: '#ff6b6b' }
        ];

        const P2P_PLATFORMS = [
            { id: 'binance-p2p', name: 'Binance P2P' },
            { id: 'wazirx-p2p', name: 'WazirX P2P' },
            { id: 'coindcx-p2p', name: 'CoinDCX P2P' },
            { id: 'local-p2p', name: 'Local P2P' }
        ];

        // Initialize
        function init() {
            setupEventListeners();
            refreshAll();
            startAutoRefresh();
        }

        // Fetch exchange rates
        async function fetchExchangeRates() {
            const basePrice = 87.5 + (Math.random() * 0.5 - 0.25);
            
            EXCHANGES.forEach(exchange => {
                const variation = (Math.random() * 0.3 - 0.15);
                const price = basePrice + variation;
                const spread = 0.05 + (Math.random() * 0.05);
                
                exchangeRates.set(exchange.id, {
                    exchange: exchange.id,
                    name: exchange.name,
                    color: exchange.color,
                    bid: price - spread,
                    ask: price + spread,
                    last: price,
                    volume: Math.random() * 1000000,
                    change24h: (Math.random() * 4 - 2).toFixed(2)
                });
            });
            
            displayExchangeRates();
        }

        // Fetch P2P rates
        async function fetchP2PRates() {
            // Binance P2P
            p2pRates.set('binance-p2p', {
                platform: 'binance-p2p',
                name: 'Binance P2P',
                merchants: [
                    { name: 'CryptoKing', price: 89.50, orders: 5420, rate: 98.5, min: 1000, max: 50000 },
                    { name: 'FastTrader', price: 89.45, orders: 3250, rate: 97.8, min: 2000, max: 100000 },
                    { name: 'SecureDeals', price: 89.40, orders: 8900, rate: 99.2, min: 1000, max: 45000 }
                ]
            });

            // WazirX P2P
            p2pRates.set('wazirx-p2p', {
                platform: 'wazirx-p2p',
                name: 'WazirX P2P',
                merchants: [
                    { name: 'CryptoTraderIN', price: 89.75, orders: 2500, rate: 98.5, min: 1000, max: 50000 },
                    { name: 'FastCrypto', price: 89.70, orders: 1800, rate: 97.8, min: 2000, max: 100000 }
                ]
            });

            // CoinDCX P2P
            p2pRates.set('coindcx-p2p', {
                platform: 'coindcx-p2p',
                name: 'CoinDCX P2P',
                merchants: [
                    { name: 'CoinMaster', price: 89.60, orders: 1500, rate: 97.5, min: 1000, max: 40000 },
                    { name: 'QuickTrade', price: 89.55, orders: 900, rate: 96.8, min: 5000, max: 150000 }
                ]
            });

            // Local P2P
            p2pRates.set('local-p2p', {
                platform: 'local-p2p',
                name: 'Local P2P',
                merchants: [
                    { name: 'LocalCryptoKing', price: 90.20, orders: 500, rate: 95.5, min: 1000, max: 30000 },
                    { name: 'P2PExpress', price: 90.10, orders: 750, rate: 96.2, min: 2000, max: 50000 }
                ]
            });

            displayP2PRates();
        }

        // Display exchange rates
        function displayExchangeRates() {
            const container = document.getElementById('exchangeRates');
            container.innerHTML = '';

            exchangeRates.forEach(rate => {
                const card = document.createElement('div');
                card.className = 'rate-card';
                card.innerHTML = `
                    <div class="exchange-logo" style="background: ${rate.color}20; color: ${rate.color}">
                        ${rate.name[0]}
                    </div>
                    <div class="price-info">
                        <div class="price-item">
                            <span class="price-label">Bid</span>
                            <span class="price-value" style="color: var(--success)">₹${rate.bid.toFixed(2)}</span>
                        </div>
                        <div class="price-item">
                            <span class="price-label">Ask</span>
                            <span class="price-value" style="color: var(--danger)">₹${rate.ask.toFixed(2)}</span>
                        </div>
                        <div class="price-item">
                            <span class="price-label">24h</span>
                            <span class="price-value" style="color: ${rate.change24h >= 0 ? 'var(--success)' : 'var(--danger)'}">${rate.change24h}%</span>
                        </div>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot active"></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Display P2P rates
        function displayP2PRates() {
            const container = document.getElementById('p2pRates');
            container.innerHTML = '';

            p2pRates.forEach(platform => {
                const platformDiv = document.createElement('div');
                platformDiv.className = 'p2p-platform';
                
                const topMerchants = platform.merchants.slice(0, 3);
                
                platformDiv.innerHTML = `
                    <div class="platform-header">
                        <div class="platform-name">${platform.name}</div>
                        <div style="color: var(--text-dim); font-size: 0.9em;">
                            ${platform.merchants.length} merchants
                        </div>
                    </div>
                    <div class="merchant-list">
                        ${topMerchants.map(m => `
                            <div class="merchant-item">
                                <div>
                                    <div class="merchant-name">${m.name}</div>
                                    <div class="merchant-stats">${m.orders} orders | ${m.rate}%</div>
                                </div>
                                <div style="font-weight: bold;">₹${m.price.toFixed(2)}</div>
                                <div style="font-size: 0.8em; color: var(--text-dim);">
                                    ₹${m.min}-${m.max}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(platformDiv);
            });
        }

        // Find all arbitrage opportunities
        function findArbitrageOpportunities() {
            opportunities = [];
            const volume = parseFloat(document.getElementById('volumeInput').value);
            const minProfit = parseFloat(document.getElementById('minProfitInput').value);

            // Exchange to Exchange
            const exchangeArray = Array.from(exchangeRates.values());
            for (let i = 0; i < exchangeArray.length; i++) {
                for (let j = 0; j < exchangeArray.length; j++) {
                    if (i === j) continue;
                    
                    const buy = exchangeArray[i];
                    const sell = exchangeArray[j];
                    const profitPercentage = ((sell.bid - buy.ask) / buy.ask * 100);
                    
                    if (profitPercentage >= minProfit) {
                        opportunities.push({
                            type: 'exchange',
                            buyFrom: buy.name,
                            sellTo: sell.name,
                            buyPrice: buy.ask,
                            sellPrice: sell.bid,
                            profitPercentage: profitPercentage,
                            profit: (sell.bid - buy.ask) * (volume / buy.ask) * 0.998,
                            risk: 2,
                            time: '5-10 mins'
                        });
                    }
                }
            }

            // Exchange to P2P
            exchangeArray.forEach(exchange => {
                p2pRates.forEach(platform => {
                    if (platform.merchants.length > 0) {
                        const bestMerchant = platform.merchants[0];
                        const profitPercentage = ((bestMerchant.price - exchange.ask) / exchange.ask * 100);
                        
                        if (profitPercentage >= minProfit) {
                            opportunities.push({
                                type: 'p2p',
                                buyFrom: exchange.name,
                                sellTo: platform.name,
                                buyPrice: exchange.ask,
                                sellPrice: bestMerchant.price,
                                profitPercentage: profitPercentage,
                                profit: (bestMerchant.price - exchange.ask) * (volume / exchange.ask) * 0.998,
                                merchant: bestMerchant.name,
                                risk: 3,
                                time: '15-20 mins'
                            });
                        }
                    }
                });
            });

            // P2P to P2P (rare but possible)
            const p2pArray = Array.from(p2pRates.values());
            for (let i = 0; i < p2pArray.length; i++) {
                for (let j = 0; j < p2pArray.length; j++) {
                    if (i === j || p2pArray[i].merchants.length === 0 || p2pArray[j].merchants.length === 0) continue;
                    
                    // Buy from cheapest merchant, sell to most expensive
                    const buyMerchant = p2pArray[i].merchants[p2pArray[i].merchants.length - 1];
                    const sellMerchant = p2pArray[j].merchants[0];
                    const profitPercentage = ((sellMerchant.price - buyMerchant.price) / buyMerchant.price * 100);
                    
                    if (profitPercentage >= minProfit + 0.5) { // Higher threshold for P2P to P2P
                        opportunities.push({
                            type: 'p2p-only',
                            buyFrom: p2pArray[i].name,
                            sellTo: p2pArray[j].name,
                            buyPrice: buyMerchant.price,
                            sellPrice: sellMerchant.price,
                            profitPercentage: profitPercentage,
                            profit: (sellMerchant.price - buyMerchant.price) * (volume / buyMerchant.price) * 0.996,
                            buyMerchant: buyMerchant.name,
                            sellMerchant: sellMerchant.name,
                            risk: 5,
                            time: '25-30 mins'
                        });
                    }
                }
            }

            // Sort by profit
            opportunities.sort((a, b) => b.profitPercentage - a.profitPercentage);
            
            // Update stats
            updateStats();
            
            // Display opportunities
            displayOpportunities();
            
            // Check for high profit alerts
            if (opportunities.length > 0 && opportunities[0].profitPercentage >= 2.0) {
                showAlert(opportunities[0]);
            }
        }

        // Display opportunities based on current tab
        function displayOpportunities() {
            const container = document.getElementById('opportunityList');
            let filtered = opportunities;
            
            if (currentTab !== 'all') {
                filtered = opportunities.filter(o => o.type === currentTab);
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 40px;">No opportunities found matching current filters</div>';
                return;
            }
            
            container.innerHTML = filtered.slice(0, 10).map(opp => `
                <div class="opportunity-card ${opp.profitPercentage >= 2 ? 'high-profit' : ''}" onclick="showDetails(${JSON.stringify(opp).replace(/"/g, '&quot;')})">
                    <div>
                        <div class="opportunity-route">
                            <div class="route-step">
                                <div style="font-weight: bold;">${opp.buyFrom}</div>
                                <div style="color: var(--text-dim); font-size: 0.9em;">Buy @ ₹${opp.buyPrice.toFixed(2)}</div>
                                ${opp.buyMerchant ? `<div style="color: var(--text-dim); font-size: 0.8em;">${opp.buyMerchant}</div>` : ''}
                            </div>
                            <div class="route-arrow">→</div>
                            <div class="route-step">
                                <div style="font-weight: bold;">${opp.sellTo}</div>
                                <div style="color: var(--text-dim); font-size: 0.9em;">Sell @ ₹${opp.sellPrice.toFixed(2)}</div>
                                ${opp.merchant || opp.sellMerchant ? `<div style="color: var(--text-dim); font-size: 0.8em;">${opp.merchant || opp.sellMerchant}</div>` : ''}
                            </div>
                        </div>
                        <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                            <div style="color: var(--text-dim); font-size: 0.9em;">
                                Est. time: ${opp.time} | Type: ${opp.type.replace('-', ' → ')}
                            </div>
                            <div class="risk-indicator">
                                ${Array(5).fill(0).map((_, i) => `<div class="risk-dot ${i < opp.risk ? 'filled' : ''}"></div>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="opportunity-profit">
                        <div class="profit-percentage">${opp.profitPercentage.toFixed(2)}%</div>
                        <div class="profit-details">₹${opp.profit.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalOpportunities').textContent = opportunities.length;
            document.getElementById('bestProfit').textContent = opportunities.length > 0 ? `${opportunities[0].profitPercentage.toFixed(2)}%` : '0%';
            
            const activeMarkets = exchangeRates.size + p2pRates.size;
            document.getElementById('activeMarkets').textContent = activeMarkets;
            
            // Calculate average spread
            if (exchangeRates.size > 0) {
                const spreads = Array.from(exchangeRates.values()).map(r => r.ask - r.bid);
                const avgSpread = spreads.reduce((a, b) => a + b, 0) / spreads.length;
                document.getElementById('avgSpread').textContent = `₹${avgSpread.toFixed(2)}`;
            }
        }

        // Show opportunity details
        function showDetails(opp) {
            const details = `
Arbitrage Opportunity Details:
━━━━━━━━━━━━━━━━━━━━━━━━━━━
Route: ${opp.buyFrom} → ${opp.sellTo}
Type: ${opp.type.replace('-', ' → ').toUpperCase()}

Buy Price: ₹${opp.buyPrice.toFixed(2)}
Sell Price: ₹${opp.sellPrice.toFixed(2)}
Profit: ${opp.profitPercentage.toFixed(2)}% (₹${opp.profit.toFixed(2)})

Estimated Time: ${opp.time}
Risk Level: ${opp.risk}/5

Steps to Execute:
1. Buy USDT from ${opp.buyFrom} at ₹${opp.buyPrice.toFixed(2)}
2. ${opp.type === 'exchange' ? 'Transfer between exchanges' : 'Transfer to P2P platform'}
3. Sell USDT on ${opp.sellTo} at ₹${opp.sellPrice.toFixed(2)}
${opp.merchant ? `4. Trade with merchant: ${opp.merchant}` : ''}
            `;
            
            alert(details);
        }

        // Show alert for high profit
        function showAlert(opp) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = `${opp.buyFrom} → ${opp.sellTo}: ${opp.profitPercentage.toFixed(2)}% profit!`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
            
            // Play sound
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUazi');
            audio.play();
        }

        // Tab switching
        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayOpportunities();
        }

        // Refresh all data
        async function refreshAll() {
            await fetchExchangeRates();
            await fetchP2PRates();
            findArbitrageOpportunities();
        }

        // Auto refresh
        function startAutoRefresh() {
            if (!autoRefresh) return;
            
            const interval = parseInt(document.getElementById('intervalSelect').value);
            refreshTimer = setTimeout(() => {
                refreshAll();
                startAutoRefresh();
            }, interval);
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefresh) {
                btn.textContent = 'Auto Refresh: ON';
                btn.style.background = 'var(--primary)';
                startAutoRefresh();
            } else {
                btn.textContent = 'Auto Refresh: OFF';
                btn.style.background = 'var(--danger)';
                if (refreshTimer) {
                    clearTimeout(refreshTimer);
                }
            }
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('volumeInput').addEventListener('change', findArbitrageOpportunities);
            document.getElementById('minProfitInput').addEventListener('change', findArbitrageOpportunities);
            document.getElementById('intervalSelect').addEventListener('change', () => {
                if (autoRefresh) {
                    clearTimeout(refreshTimer);
                    startAutoRefresh();
                }
            });
        }

        // Initialize
        init();
    </script>
</body>
</html>
