<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1b;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .card-title {
            color: #0088cc;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0088cc;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0066aa;
        }
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .error {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .log {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        .status.connected {
            background: #10b981;
            color: white;
        }
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        .telegram-preview {
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #0088cc;
        }
        .telegram-header {
            color: #0088cc;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .pre-filled {
            background: #065f46;
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Telegram Bot Tester</h1>
            <p>Test your USDT Arbitrage Bot notifications</p>
        </div>

        <div class="card">
            <div class="card-title">
                üîß Bot Configuration
                <span id="connectionStatus" class="status disconnected">Not Connected</span>
            </div>
            
            <div class="form-group">
                <label for="botToken">Bot Token</label>
                <input type="text" id="botToken" value="" placeholder="Enter your bot token from @BotFather">
            </div>
            
            <div class="form-group">
                <label for="chatId">Chat ID</label>
                <input type="text" id="chatId" value="" placeholder="Enter your chat ID">
            </div>
            
            <button onclick="testConnection()">üîó Test Connection</button>
            <button onclick="getBotInfo()">ü§ñ Get Bot Info</button>
            <button onclick="getChatInfo()">üí¨ Get Chat Info</button>
        </div>

        <div class="card">
            <div class="card-title">üì® Send Test Messages</div>
            
            <div class="form-group">
                <label for="customMessage">Custom Message</label>
                <textarea id="customMessage" rows="4" placeholder="Enter your test message...">üöÄ Test Alert from USDT Arbitrage Bot!

This is a test notification to verify Telegram integration is working.

Time: ${new Date().toLocaleString()}</textarea>
            </div>
            
            <button onclick="sendCustomMessage()">üì§ Send Custom Message</button>
            <button onclick="sendArbitrageAlert()">üí∞ Send Arbitrage Alert</button>
            <button onclick="sendHighProfitAlert()">üö® Send High Profit Alert</button>
        </div>

        <div class="card">
            <div class="card-title">üì± Message Preview</div>
            <div class="telegram-preview" id="messagePreview">
                <div class="telegram-header">ü§ñ USDT Arbitrage Bot</div>
                <div>No message to preview</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üìù Activity Log</div>
            <div class="log" id="activityLog">Ready to test Telegram bot...\n</div>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'status disconnected';
            }
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.createElement('div');
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.textContent = message;
            
            // Remove any existing result
            const existingResult = document.querySelector('.success, .error');
            if (existingResult) {
                existingResult.remove();
            }
            
            // Add new result after the first card
            const firstCard = document.querySelector('.card');
            firstCard.insertAdjacentElement('afterend', resultDiv);
            
            // Remove after 5 seconds
            setTimeout(() => {
                resultDiv.remove();
            }, 5000);
        }

        function updatePreview(message) {
            const previewDiv = document.getElementById('messagePreview');
            previewDiv.innerHTML = `
                <div class="telegram-header">ü§ñ USDT Arbitrage Bot</div>
                <div style="margin-top: 10px;">${message.replace(/\n/g, '<br>')}</div>
            `;
        }

        async function testConnection() {
            const token = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!token || !chatId) {
                showResult('Please enter both Bot Token and Chat ID', false);
                return;
            }
            
            log('Testing connection...');
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/getMe`);
                const data = await response.json();
                
                if (data.ok) {
                    log(`Bot connected: ${data.result.username} (${data.result.first_name})`);
                    updateConnectionStatus(true);
                    showResult(`‚úÖ Connected to bot: @${data.result.username}`, true);
                } else {
                    log(`Connection failed: ${data.description}`);
                    updateConnectionStatus(false);
                    showResult(`‚ùå Connection failed: ${data.description}`, false);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                updateConnectionStatus(false);
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        async function getBotInfo() {
            const token = document.getElementById('botToken').value;
            
            if (!token) {
                showResult('Please enter Bot Token', false);
                return;
            }
            
            log('Getting bot information...');
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/getMe`);
                const data = await response.json();
                
                if (data.ok) {
                    const bot = data.result;
                    log(`Bot Info: ID=${bot.id}, Username=@${bot.username}, Name=${bot.first_name}`);
                    showResult(`Bot: @${bot.username} (${bot.first_name})`, true);
                } else {
                    log(`Failed to get bot info: ${data.description}`);
                    showResult(`‚ùå Failed: ${data.description}`, false);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        async function getChatInfo() {
            const token = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!token || !chatId) {
                showResult('Please enter both Bot Token and Chat ID', false);
                return;
            }
            
            log('Getting chat information...');
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/getChat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    const chat = data.result;
                    log(`Chat Info: ID=${chat.id}, Type=${chat.type}, Name=${chat.first_name || 'N/A'}`);
                    showResult(`Chat verified: ${chat.type} chat`, true);
                } else {
                    log(`Failed to get chat info: ${data.description}`);
                    showResult(`‚ùå Chat error: ${data.description}`, false);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        async function sendMessage(message) {
            const token = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!token || !chatId) {
                showResult('Please enter both Bot Token and Chat ID', false);
                return false;
            }
            
            log('Sending message...');
            updatePreview(message);
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    log('Message sent successfully!');
                    showResult('‚úÖ Message sent to Telegram!', true);
                    return true;
                } else {
                    log(`Failed to send message: ${data.description}`);
                    showResult(`‚ùå Send failed: ${data.description}`, false);
                    return false;
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                showResult(`‚ùå Error: ${error.message}`, false);
                return false;
            }
        }

        async function sendCustomMessage() {
            const message = document.getElementById('customMessage').value;
            
            if (!message.trim()) {
                showResult('Please enter a message', false);
                return;
            }
            
            // Replace template variables
            const finalMessage = message.replace(/\$\{new Date\(\)\.toLocaleString\(\)\}/g, new Date().toLocaleString());
            
            await sendMessage(finalMessage);
        }

        async function sendArbitrageAlert() {
            const message = `üí∞ <b>Arbitrage Opportunity Detected!</b>

<b>Route:</b> CoinDCX ‚Üí Binance P2P
<b>Buy Price:</b> ‚Çπ87.48
<b>Sell Price:</b> ‚Çπ90.20
<b>Net Profit:</b> 1.85%
<b>Profit Amount:</b> ‚Çπ906 per ‚Çπ49,000

<b>Recommended Action:</b>
1. Buy USDT on CoinDCX
2. Transfer to Binance
3. Sell on P2P at ‚Çπ90.20

<i>Time: ${new Date().toLocaleString()}</i>`;
            
            await sendMessage(message);
        }

        async function sendHighProfitAlert() {
            const message = `üö® <b>HIGH PROFIT ALERT!</b>

<b>üéØ Exceptional Opportunity Found</b>

<b>Route:</b> CoinSwitch ‚Üí Bybit P2P
<b>Buy:</b> ‚Çπ87.93
<b>Sell:</b> ‚Çπ91.50
<b>Net Profit:</b> 2.4%
<b>Profit:</b> ‚Çπ1,176 per ‚Çπ49,000

<b>‚ö° Action Required:</b>
Execute within 15 minutes!

<b>Merchant:</b> FastTrade (100% rating)
<b>Payment:</b> UPI, IMPS
<b>Volume:</b> Up to ‚Çπ2,00,000 available

<i>Generated: ${new Date().toLocaleString()}</i>`;
            
            await sendMessage(message);
        }

        function clearLog() {
            document.getElementById('activityLog').textContent = 'Log cleared.\n';
        }

        // Initialize
        window.onload = function() {
            log('Telegram Bot Tester initialized');
            log('Your bot token and chat ID are pre-filled from .env file');
            
            // Auto-test connection if credentials are present
            if (document.getElementById('botToken').value && document.getElementById('chatId').value) {
                setTimeout(testConnection, 1000);
            }
        };
    </script>
</body>
</html>
