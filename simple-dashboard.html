<!DOCTYPE html>
<html>
<head>
    <title>USDT Arbitrage Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e; 
            color: #eee;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            color: #4ecca3;
            font-size: 2.5em;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #0f3460;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .card h2 {
            color: #4ecca3;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #0f3460;
        }
        .price-item:last-child { border-bottom: none; }
        .exchange { font-weight: bold; }
        .price { color: #4ecca3; }
        .opportunity {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4ecca3;
        }
        .profit {
            color: #4ecca3;
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn {
            background: #4ecca3;
            color: #16213e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background: #3db88a; }
        .status { 
            text-align: center; 
            padding: 10px;
            background: #0f3460;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .loading { color: #4ecca3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ USDT Arbitrage Monitor</h1>
        
        <div class="status">
            <span id="status" class="loading">Connecting...</span>
        </div>

        <div class="grid">
            <div class="card">
                <h2>ðŸ’¹ Current Prices</h2>
                <div id="prices">
                    <div class="price-item">
                        <span class="exchange">Loading...</span>
                        <span class="price">...</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>ðŸ’° Best Opportunities</h2>
                <div id="opportunities">
                    <p style="color: #888;">Scanning markets...</p>
                </div>
            </div>

            <div class="card">
                <h2>ðŸ“Š Statistics</h2>
                <div id="stats">
                    <div class="price-item">
                        <span>Opportunities Found</span>
                        <span id="opp-count">0</span>
                    </div>
                    <div class="price-item">
                        <span>Best ROI</span>
                        <span id="best-roi" class="profit">0%</span>
                    </div>
                    <div class="price-item">
                        <span>Last Update</span>
                        <span id="last-update">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const mockPrices = {
            'CoinDCX': { buy: 86.95, sell: 86.80 },
            'ZebPay': { buy: 86.79, sell: 87.00 },
            'Binance P2P': { buy: 95.01, sell: 95.01 }
        };

        const mockOpportunities = [
            {
                route: 'ZebPay â†’ Binance P2P',
                buyPrice: 86.79,
                sellPrice: 95.01,
                profit: 618.50,
                roi: 7.12
            },
            {
                route: 'ZebPay â†’ P2P (Realistic)',
                buyPrice: 86.79,
                sellPrice: 90.00,
                profit: 122.51,
                roi: 1.41
            }
        ];

        function updatePrices() {
            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = '';
            
            for (const [exchange, prices] of Object.entries(mockPrices)) {
                pricesDiv.innerHTML += `
                    <div class="price-item">
                        <span class="exchange">${exchange}</span>
                        <span class="price">â‚¹${prices.buy.toFixed(2)} / â‚¹${prices.sell.toFixed(2)}</span>
                    </div>
                `;
            }
        }

        function updateOpportunities() {
            const oppDiv = document.getElementById('opportunities');
            oppDiv.innerHTML = '';
            
            mockOpportunities.forEach(opp => {
                oppDiv.innerHTML += `
                    <div class="opportunity">
                        <div style="font-weight: bold; margin-bottom: 5px;">${opp.route}</div>
                        <div>Buy: â‚¹${opp.buyPrice} â†’ Sell: â‚¹${opp.sellPrice}</div>
                        <div class="profit">+â‚¹${opp.profit.toFixed(2)} (${opp.roi.toFixed(2)}% ROI)</div>
                        <button class="btn" onclick="alert('Execute trade: ${opp.route}')">Execute Trade</button>
                    </div>
                `;
            });
            
            document.getElementById('opp-count').textContent = mockOpportunities.length;
            document.getElementById('best-roi').textContent = Math.max(...mockOpportunities.map(o => o.roi)).toFixed(2) + '%';
        }

        function updateStatus() {
            document.getElementById('status').textContent = 'âœ… Connected - Monitoring active';
            document.getElementById('status').classList.remove('loading');
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // Initial load
        updatePrices();
        updateOpportunities();
        updateStatus();

        // Simulate updates
        setInterval(() => {
            // Slightly vary prices
            mockPrices['ZebPay'].buy = 86.79 + (Math.random() - 0.5) * 0.1;
            mockPrices['CoinDCX'].buy = 86.95 + (Math.random() - 0.5) * 0.1;
            
            updatePrices();
            updateStatus();
        }, 5000);
    </script>
</body>
</html>
