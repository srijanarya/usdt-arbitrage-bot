<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Arbitrage Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #28a745;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #007bff;
        }
        .card h3 {
            margin-top: 0;
            color: #333;
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        .opportunity {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .profitable {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .not-profitable {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ USDT Arbitrage Monitor</h1>
        
        <div class="status">
            <h3>System Status: <span id="status">Loading...</span></h3>
            <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
            <button class="refresh-btn" onclick="toggleAutoRefresh()">Toggle Auto-Refresh</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìä Current Prices</h3>
                <div id="prices" class="loading">Loading prices...</div>
            </div>

            <div class="card">
                <h3>üí∞ Arbitrage Opportunities</h3>
                <div id="opportunities" class="loading">Loading opportunities...</div>
            </div>
        </div>

        <div class="timestamp">
            Last updated: <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;

        async function fetchData() {
            try {
                const [pricesResponse, opportunitiesResponse, statusResponse] = await Promise.all([
                    fetch('/api/prices'),
                    fetch('/api/opportunities'),
                    fetch('/api/status')
                ]);

                const prices = await pricesResponse.json();
                const opportunities = await opportunitiesResponse.json();
                const status = await statusResponse.json();

                updatePrices(prices.data);
                updateOpportunities(opportunities.data);
                updateStatus(status.data);
                updateTimestamp();

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('prices').innerHTML = 'Error loading data';
                document.getElementById('opportunities').innerHTML = 'Error loading data';
            }
        }

        function updatePrices(data) {
            const pricesDiv = document.getElementById('prices');
            let html = '';

            if (data.binance) {
                html += `<div class="price">Binance USDC/USDT: ${data.binance.price.toFixed(6)}</div>`;
            }

            if (data.coingecko) {
                const cg = data.coingecko;
                html += `<div class="price">USDT/USD: $${cg.usdt_usd.toFixed(4)}</div>`;
                html += `<div class="price">USDC/USD: $${cg.usdc_usd.toFixed(4)}</div>`;
                html += `<div class="price">USDT/INR: ‚Çπ${cg.usdt_inr.toFixed(2)}</div>`;
                html += `<div class="price">USDC/INR: ‚Çπ${cg.usdc_inr.toFixed(2)}</div>`;
            }

            pricesDiv.innerHTML = html || 'No price data available';
        }

        function updateOpportunities(data) {
            const oppDiv = document.getElementById('opportunities');
            let html = '';

            if (data && data.length > 0) {
                data.forEach((opp, index) => {
                    const className = opp.profitable ? 'profitable' : 'not-profitable';
                    const status = opp.profitable ? '‚úÖ PROFITABLE' : '‚ùå NOT PROFITABLE';
                    
                    html += `
                        <div class="opportunity ${className}">
                            <strong>${opp.type}</strong><br>
                            Spread: ${opp.spread > 0 ? '+' : ''}${opp.spread.toFixed(3)}%<br>
                            ${status}
                        </div>
                    `;
                });
            } else {
                html = 'No opportunities detected';
            }

            oppDiv.innerHTML = html;
        }

        function updateStatus(data) {
            const statusSpan = document.getElementById('status');
            statusSpan.textContent = data.status.toUpperCase();
            statusSpan.style.color = data.status === 'running' ? '#28a745' : '#dc3545';
        }

        function updateTimestamp() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function refreshData() {
            fetchData();
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Initialize
        fetchData();
        if (autoRefresh) {
            startAutoRefresh();
        }
    </script>
</body>
</html>
