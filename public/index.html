<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Arbitrage Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0e27;
            color: #e4e4e7;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: 1px solid #334155;
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #a78bfa;
        }

        .price-grid {
            display: grid;
            gap: 15px;
        }

        .price-item {
            background: #0f172a;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #1e293b;
        }

        .exchange-name {
            font-weight: 600;
            color: #e4e4e7;
        }

        .prices {
            text-align: right;
        }

        .buy-price {
            color: #ef4444;
            font-size: 0.9em;
        }

        .sell-price {
            color: #10b981;
            font-size: 0.9em;
        }

        .opportunity {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .profit-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #0f172a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #1e293b;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #a78bfa;
        }

        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 5px;
        }

        .alert {
            background: #fbbf24;
            color: #0a0e27;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid #1e293b;
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ USDT Arbitrage Bot Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="ws-status"></div>
                    <span>WebSocket</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="telegram-status"></div>
                    <span>Telegram Bot</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="trading-status"></div>
                    <span>Auto Trading</span>
                </div>
                <div class="status-item">
                    <span id="uptime">Uptime: 0m</span>
                </div>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="grid">
            <div class="card">
                <h2>ðŸ’¹ Live Prices</h2>
                <div id="price-grid" class="price-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Connecting to price feeds...</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>ðŸ’° Recent Opportunities</h2>
                <div id="opportunities">
                    <div class="loading">
                        <p>Scanning for arbitrage opportunities...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ“Š Performance Overview</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Opportunities Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">â‚¹0</div>
                    <div class="stat-label">Total Profit</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0%</div>
                    <div class="stat-label">Best ROI</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Active Alerts</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart setup
        const ctx = document.getElementById('profitChart').getContext('2d');
        const profitChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Profit Over Time',
                    data: [],
                    borderColor: '#a78bfa',
                    backgroundColor: 'rgba(167, 139, 250, 0.1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#1e293b'
                        }
                    },
                    x: {
                        grid: {
                            color: '#1e293b'
                        }
                    }
                }
            }
        });

        // Update functions
        function updatePrices(prices) {
            const priceGrid = document.getElementById('price-grid');
            priceGrid.innerHTML = prices.map(price => `
                <div class="price-item">
                    <div class="exchange-name">${price.exchange}</div>
                    <div class="prices">
                        <div class="buy-price">Buy: â‚¹${price.buyPrice.toFixed(2)}</div>
                        <div class="sell-price">Sell: â‚¹${price.sellPrice.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateOpportunities(opportunities) {
            const container = document.getElementById('opportunities');
            if (opportunities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No opportunities at the moment</p>';
                return;
            }

            container.innerHTML = opportunities.slice(0, 5).map(opp => `
                <div class="opportunity">
                    <div class="opportunity-header">
                        <div>
                            <strong>${opp.buyExchange} â†’ ${opp.sellExchange}</strong>
                            <div style="font-size: 0.9em; margin-top: 5px;">
                                Buy: â‚¹${opp.buyPrice.toFixed(2)} | Sell: â‚¹${opp.sellPrice.toFixed(2)}
                            </div>
                        </div>
                        <div class="profit-badge">
                            +â‚¹${opp.profit.toFixed(2)} (${opp.profitPercent.toFixed(2)}%)
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(data) {
            document.querySelector('#stats-grid').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${data.opportunitiesCount || 0}</div>
                    <div class="stat-label">Opportunities Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">â‚¹${(data.totalProfit || 0).toFixed(2)}</div>
                    <div class="stat-label">Total Profit</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(data.bestROI || 0).toFixed(2)}%</div>
                    <div class="stat-label">Best ROI</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.activeAlerts || 0}</div>
                    <div class="stat-label">Active Alerts</div>
                </div>
            `;
        }

        function updateUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const timeStr = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
            document.getElementById('uptime').textContent = `Uptime: ${timeStr}`;
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.innerHTML = `<span>âš¡</span> ${message}`;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Socket event handlers
        socket.on('connect', () => {
            document.getElementById('ws-status').classList.add('active');
            console.log('Connected to dashboard server');
        });

        socket.on('disconnect', () => {
            document.getElementById('ws-status').classList.remove('active');
        });

        socket.on('update', (data) => {
            if (data.prices) updatePrices(data.prices);
            if (data.opportunities) updateOpportunities(data.opportunities);
            if (data.stats) updateStats(data.stats);
            if (data.uptime) updateUptime(data.uptime);
            
            // Update status indicators
            if (data.telegram) {
                document.getElementById('telegram-status').classList.toggle('active', data.telegram);
            }
            if (data.autoTrading !== undefined) {
                document.getElementById('trading-status').classList.toggle('active', data.autoTrading);
            }
        });

        socket.on('opportunity', (opportunity) => {
            showAlert(`New opportunity: ${opportunity.buyExchange} â†’ ${opportunity.sellExchange} (+${opportunity.profitPercent.toFixed(2)}%)`, 'success');
            
            // Add to chart
            const chart = profitChart;
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(opportunity.profit);
            
            // Keep only last 20 points
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        });

        // Initial load
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                console.log('Initial status:', data);
                if (data.prices) updatePrices(data.prices);
                if (data.opportunities) updateOpportunities(data.opportunities);
            })
            .catch(err => console.error('Failed to load initial data:', err));

        // Periodic refresh
        setInterval(() => {
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    if (data.uptime) updateUptime(data.uptime);
                })
                .catch(err => console.error('Status update failed:', err));
        }, 30000);
    </script>
</body>
</html>
