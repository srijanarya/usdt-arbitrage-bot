<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Arbitrage Bot Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .status-item {
            padding: 10px;
            background: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .exchange-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .exchange-card {
            background: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .exchange-card h3 {
            margin-top: 0;
            color: #00ff00;
        }
        .price-info {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .opportunity {
            background: #1a1a00;
            border: 2px solid #ffff00;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .profit {
            color: #00ff00;
            font-weight: bold;
        }
        .loss {
            color: #ff0000;
        }
        .log-container {
            background: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .connected {
            color: #00ff00;
        }
        .disconnected {
            color: #ff0000;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ USDT Arbitrage Bot Monitor</h1>
        
        <div class="status">
            <div class="status-item">
                <strong>Status:</strong> <span id="connection-status" class="disconnected">Disconnected</span>
            </div>
            <div class="status-item">
                <strong>Uptime:</strong> <span id="uptime">00:00:00</span>
            </div>
            <div class="status-item">
                <strong>Opportunities:</strong> <span id="opportunity-count">0</span>
            </div>
            <div class="status-item">
                <strong>Active Exchanges:</strong> <span id="exchange-count">0</span>
            </div>
        </div>

        <div class="exchange-grid" id="exchanges">
            <!-- Exchange cards will be dynamically added here -->
        </div>

        <div id="opportunities">
            <h2>ðŸ’° Arbitrage Opportunities</h2>
            <div id="opportunity-list">
                <p>Waiting for opportunities...</p>
            </div>
        </div>

        <div class="log-container">
            <div id="log"></div>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:37849');
        let startTime = Date.now();
        let opportunityCount = 0;
        const exchanges = {};
        const log = document.getElementById('log');

        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 100 entries
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateExchange(name, data) {
            exchanges[name] = data;
            renderExchanges();
        }

        function renderExchanges() {
            const container = document.getElementById('exchanges');
            container.innerHTML = Object.entries(exchanges).map(([name, data]) => `
                <div class="exchange-card">
                    <h3>${name}</h3>
                    <div class="price-info">
                        <span>Pair:</span>
                        <span>${data.pair || 'N/A'}</span>
                    </div>
                    <div class="price-info">
                        <span>Bid:</span>
                        <span>${data.bid || 'N/A'}</span>
                    </div>
                    <div class="price-info">
                        <span>Ask:</span>
                        <span>${data.ask || 'N/A'}</span>
                    </div>
                    <div class="price-info">
                        <span>Last:</span>
                        <span>${data.last || 'N/A'}</span>
                    </div>
                    <div class="price-info">
                        <span>Updated:</span>
                        <span>${data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : 'N/A'}</span>
                    </div>
                </div>
            `).join('');
            
            // Update exchange count
            document.getElementById('exchange-count').textContent = Object.keys(exchanges).length;
        }

        function renderOpportunity(data) {
            const container = document.getElementById('opportunity-list');
            const profitClass = data.netProfit > 0 ? 'profit' : 'loss';
            
            const html = `
                <div class="opportunity">
                    <h4>${data.strategy || 'Arbitrage Opportunity'}</h4>
                    <div class="price-info">
                        <span>Route:</span>
                        <span>${data.route || 'N/A'}</span>
                    </div>
                    <div class="price-info">
                        <span>Gross Profit:</span>
                        <span class="${profitClass}">${data.grossProfit ? data.grossProfit.toFixed(3) : 0}%</span>
                    </div>
                    <div class="price-info">
                        <span>Net Profit:</span>
                        <span class="${profitClass}">${data.netProfit ? data.netProfit.toFixed(3) : 0}%</span>
                    </div>
                    <div class="price-info">
                        <span>Time:</span>
                        <span>${new Date().toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
            
            container.innerHTML = html + container.innerHTML;
            
            // Keep only last 10 opportunities
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
            
            opportunityCount++;
            document.getElementById('opportunity-count').textContent = opportunityCount;
        }

        ws.onopen = () => {
            document.getElementById('connection-status').textContent = 'Connected';
            document.getElementById('connection-status').className = 'connected';
            addLogEntry('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('Received message:', data); // Debug log
                
                switch(data.type) {
                    case 'price_update':
                        const exchangeName = data.data.exchange || data.exchange;
                        updateExchange(exchangeName, data.data);
                        addLogEntry(`Price update from ${exchangeName}: ${data.data.pair} @ ${data.data.last}`);
                        break;
                        
                    case 'arbitrage_opportunity':
                        renderOpportunity(data.data);
                        addLogEntry(`ðŸš¨ Arbitrage opportunity detected! ${data.data.netProfit}% profit`, 'opportunity');
                        break;
                        
                    case 'error':
                        addLogEntry(`Error: ${data.message}`, 'error');
                        break;
                        
                    default:
                        addLogEntry(`Received: ${data.message || JSON.stringify(data)}`);
                }
            } catch (e) {
                addLogEntry(`Failed to parse message: ${event.data}`, 'error');
            }
        };

        ws.onclose = () => {
            document.getElementById('connection-status').textContent = 'Disconnected';
            document.getElementById('connection-status').className = 'disconnected';
            addLogEntry('Disconnected from WebSocket server');
        };

        ws.onerror = (error) => {
            addLogEntry(`WebSocket error: ${error}`, 'error');
        };

        // Update uptime every second
        setInterval(updateUptime, 1000);
        
        // Reconnect on disconnect
        setInterval(() => {
            if (ws.readyState === WebSocket.CLOSED) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
